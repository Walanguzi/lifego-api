version: '3.1'
services:
  postgres:
    image: "postgres:9.6"
    command: -c ssl=on -c ssl_cert_file=/var/lib/postgresql/server.crt -c ssl_key_file=/var/lib/postgresql/server.key
    ports:
      - "5432"
    env_file:
      - .env-dev
    volumes:
      - ./lifego:/var/lib/postgresql
  mongodb:
    image: mongo:latest
    container_name: "mongodb"
    environment:
      - MONGO_DATA_DIR=/data/db
      - MONGO_LOG_DIR=/dev/null
    volumes:
      - ./data/db:/data/db
    ports:
        - 27017:27017
    env_file:
      - .env-dev
    command: mongod
  lifego-api-dev:
    image: olivermunala/lifego-api-dev:latest
    env_file: .env-dev
    build: .
    ports:
      - "3003:3003"
    depends_on:
      - "postgres"
      - "mongodb"
    command: node app.js
  lifego-api-prod:
    image: olivermunala/lifego-api-prod:latest
    env_file: .env
    build: .
    ports:
      - "3002:3002"
    command: node app.js
