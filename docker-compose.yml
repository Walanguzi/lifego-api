version: '3.1'
services:
  postgres:
    image: "postgres:9.6"
    ports:
      - "5432"
    env_file:
      - .env
    volumes:
      - ./lifego:/var/lib/postgresql/data
  mongodb:
    image: mongo:latest
    container_name: "mongodb"
    environment:
      - MONGO_DATA_DIR=/data/db
      - MONGO_LOG_DIR=/dev/null
    volumes:
      - ./data/db:/data/db
    ports:
        - 27017:27017
    command: mongod
  web:
    env_file: .env
    build: .
    ports:
      - "3002:3002"
    depends_on:
      - "postgres"
    command: nodemon --watch server app.js
